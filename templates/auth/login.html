{% extends "_base.html" %}
{% load static %}
{% block content %}
    <div class= "blog_container">
        <h2>Login</h2>
        <form method="post">
            {% load crispy_forms_tags %}
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Login</button>
            <p>
                <a href="{% url 'auth:register' %}">Create an account</a>
            </p>
        </form>
    </div>
{% endblock content %}
