{% extends "_base.html" %}
{% block content %}
    <h2>View images</h2>
    {% for image in images %}
        {% comment %} <img src="{{ image.image.url }}" alt="{{ image.title }}"> {% endcomment %}
        {% load cloudinary %}
        {% cloudinary image.image quimagety='auto' width=200 height=200 crop='pad' background='gen_fill:ignore-foreground_true' %}
    {% endfor %}
{% endblock content %}
