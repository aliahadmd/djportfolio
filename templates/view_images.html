<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Images</title>
</head>
<body>
    <h2>View Images</h2>
    {% for image in images %}
        {% comment %} <img src="{{ image.image.url }}" alt="{{ image.title }}"> {% endcomment %}
        {% load cloudinary %}
    {% cloudinary image.image quality='auto' width=200 height=200 crop='pad' background='gen_fill:ignore-foreground_true' %}
    {% endfor %}
</body>
</html>
