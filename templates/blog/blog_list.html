{% extends '_base.html' %}
{% block content %}
    <h1>Blog List</h1>
    {% if blogs %}
        <ul>
            {% for blog in blogs %}
                <li>
                    <a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no blogs.</p>
    {% endif %}
{% endblock %}
