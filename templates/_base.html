{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="{% static 'icons/icon.svg' %}" type="image/x-icon">
        <title>
            {% block title %}
                Ali - Personal Website
            {% endblock title %}
        </title>
        <link rel="stylesheet" href="{% static "css/mvp.css" %}">
        <link rel="stylesheet" href="{% static "css/style.css" %}">
        {% comment %} video player {% endcomment %}
        <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
        <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
        <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->
    </head>
    <body id="content">
        <div>
            <div class= "blog_container">{% include "components/main_nav.html" %}</div>
            <hr>
            {% block content %}
            {% endblock content %}
            <hr>
            <div class= "blog_container">{% include "components/main_footer.html" %}</div>
        </div>
        {% comment %} video player {% endcomment %}
        <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    </body>
</html>
