{% load static %}
<!DOCTYPE html>
<html lang="en">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="{% static 'icons/icon.svg' %}" type="image/x-icon">
        <title>
            {% block title %}
                Ali - Personal Website
            {% endblock title %}
        </title>
        <link rel="stylesheet" href="{% static "css/mvp.css" %}">
        <link rel="stylesheet" href="{% static "css/style.css" %}">
    </head>
    <body>
        <div>
            <div class= "blog_container">{% include "components/main_nav.html" %}</div>

            {% block content %}
            {% endblock content %}
            <hr>
            <div class= "blog_container">{% include "components/main_footer.html" %}</div>
        </div>
        <script src="{% static "js/script.js" %}"></script>
    </body>
</html>
